<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Holo Quickstart</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body id='container-fluid' class= >
      <aside id='greeting-container-bookend' class="step5">  
        <div class="step5 greeting-wrapper-bookend ">
          <img id="holo-banner-wrapper" class="step5" src='../assets/images/holo-banner.svg' />
          <a class="step5 help-link subheader-text" href="https://forum.holo.host" target="_blank">Holo Customer Service</a>
        </div>
        <img id="holo-brand-wrapper" class="step5" src='../assets/icons/holo-logo-avatar.svg' />
      </aside>
      <main id='content-container-bookend' class="step5">
        <div class="content-wrapper bookend">
          <div class="step5 card-wrapper">
            <div class="card-transparent">
              <div class="step5 step5-header">
                <div class="image-block-item">
                  <img src="../assets/icons/error-icon.svg" class="image-block-icon" />
                </div>
                <h2 class="step-label-info-bookend text-white">Your HoloPort was unable to connect to the Holo Network.</h2>
              </div>
              <div class="step5">
                <div class="customer-service-button-wrapper">
                  <a class="btn button-font action-button" href="https://forum.holo.host" target="_blank"><span class="button-text">Contact Customer Service</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img id="holoport-flying-bookend" class="step5" src='../assets/images/hports-flying-transparent.png' />
      </main>
    </body>
</html>
