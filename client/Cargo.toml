[package]
name = "holo-auth-client"
edition = "2018"
version = "0.0.1"

[dependencies]
ed25519-dalek = { version = "1.0.1", features = ["serde"] }
failure = "0.1"
lazy_static = "1"
reqwest = { version = "0.11.6", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.14.0", features = ["rt-multi-thread", "macros"] }
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = "0.2"
uuid = { version = "0.8", features = ["serde", "v4"] }

[dependencies.hpos-config-core]
git = "https://github.com/Holo-Host/hpos-config"
rev = "b86acb4120445dcdd155b87d94c7bc27fc8096b0"

[dependencies.hpos-config-seed-bundle-explorer]
git = "https://github.com/Holo-Host/hpos-config"
rev = "b86acb4120445dcdd155b87d94c7bc27fc8096b0"

[dependencies.zerotier]
git = "https://github.com/zo-el/zerotier-rs"
branch = "develop"
